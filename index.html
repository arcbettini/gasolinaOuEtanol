<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <!--INFORMAÇÕES DA PÁGINA (CSS)-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etanol ou Gasolina</title>
    <!--STYLE/CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--STYLE/icones-->
    <link rel="stylesheet" href="assets/style.css" <!--FONTES-- />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header1">
      <nav class="container">
        <!--a classe SHOW será substituída pelo JS no futuro-->
        <a class="logo" href="#">Etanol <span>ou </span>Gasolina</a>
        <!--MENU-->
        <div class="menu">
          <ul class="grid">
            <!--comando"ul>li*5>a" faz com que apareçam 5 itens na lista com href-->
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!--/MENU-->

        <!--PREPARANDO INTERAÇÃO MENU (JS)-->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="mainContainer">
          <h2 class="title">Qual combustível utilizar?</h2>
          <p>
            Digite o valor do Etanol/L e Gasolina/L para que o sistema lhe
            informe qual e mais vantajoso.
          </p>

          <label>Informe o valor do ETANOL(/L):</label>
          <input type="number" id="etanolPrice" /><br /><br />
          <label>Informe o valor da GASOLINA(/L):</label>
          <input type="number" id="gasolinePrice" /><br /><br />
          <button id="buttonCalc">Verificar</button>
          <p>É mais vantajoso abastecer com <span id="resultCalc"></span></p>
        </div>
      </section>
      <div class="divider-1"></div>
    </main>

    <footer></footer>
    <script src="javascript.js"></script>
  </body>
</html>
